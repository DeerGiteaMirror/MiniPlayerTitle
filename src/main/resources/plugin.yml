name: MiniPlayerTitle
version: '${project.version}'
main: cn.lunadeer.miniplayertitle.MiniPlayerTitle
api-version: '1.20'
description: 称号插件。
website: https://lunadeer.cn
folia-supported: true
softdepend: [ PlaceholderAPI, Vault ]
commands:
  MiniPlayerTitle:
    description: 称号插件命令
    usage: /mplt <cmd>
    aliases: [ mplt ]
    permission: mplt.command
permissions:
  mplt.command:
    description: 普通命令
    default: true
  mplt.custom:
    description: 是否可以自定义称号
    default: true
  mplt.admin:
    description: 是否可以使用管理员命令
    default: op
